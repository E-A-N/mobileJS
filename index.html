<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mobile JS</title>
    </head>
    <body>
        <center>
            <font size="64" id="msg"></font>
        </center>
        
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>
            let encourgement = "Good luck kids! \n <br> -Cyborg.Ean";
            let updateEncouragement = () => {
                document.getElementById("msg").innerText = encourgement;
            }
            eruda.init({
                tool: ['console'],
                useShadowDom: true,
                defaults: {
                    displaySize: 50,
                    transparency: 0.9,
                    theme: 'Monokai Pro'
                }
            });
            eruda.scale(3);
            updateEncouragement();
        </script>
        <div>
            <span id="fps"></span>
        </div>
    </body>
</html>
